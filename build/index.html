<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>html-js test</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./html-element.js"></script>
</head>

<body>
  <div class="demo">
    <h2>Range slider</h2>
    <div id="slider"></div>
  </div>
  <div class="demo">
    <h2>Toggler</h2>
    <div id="toggler"></div>
  </div>
  <div class="demo">
    <h2>ComboBox</h2>
    <div class="row">
      <select>
        <option value="optons">Options</option>
      </select>
    </div>
  </div>
  <div class="demo">
    <h2>Events</h2>
    <div class="row">
      <button id="test-button" data-title="Open console for some output">Test Events</button>
      <button id="remove-button" data-title="Remove event from 'Test Events Button'">Remove Events</button>
      <button id="assign-button" data-title="Assigns the event again">Assign Events</button>
    </div>
  </div>
  <div class="demo">
    <h2>ToolTips <small>hover to enable tooltip</small></h2>
    <div class="row">
      <button data-title="tooltip text in left side" data-direction="left">tooltip left</button>
      <button data-title="tooltip text in right side" data-direction="right">tooltip right</button>
      <button data-title=" tooltip text auto direction" data-default-direction="right" data-on-scroll-move='on'>tooltip
        auto</button>
      <button data-title="tooltip text on top" data-direction="top">tooltip top</button>
      <button data-title="tooltip text under bottom" data-direction="bottom"">tooltip bottom</button>
    </div>
  </div>
  <script src=" ./index.js"> </script> </body> </html>
